{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% if object.image %}
                    <img src="{{ object.image.url }}" class="img-fluid" />
                {% endif %}
                <br/> <h1>{{ object.title|title }}:</h1>
                <br/> {{ object.timestamp|timesince }} ago
                <br/> {{ object.description|linebreaks }}
            </div>
        </div>
    </div>
{% endblock %}
