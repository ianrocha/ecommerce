{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-12 col-md-6">
            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" />
            {% endif %}
            <br/> <h1>{{ object.title|title }}:</h1>
            <br/> {{ object.timestamp|timesince }} ago
            <br/> <p>{{ object.description|linebreaks }}</p>
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}

        </div>
    </div>

{% endblock %}
