{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-12 col-md-6">
            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" />
            {% endif %}
            <br/> <h1>{{ object.title|title }}:</h1>
            <br/> {{ object.timestamp|timesince }} ago
            <br/> <p>{{ object.description|linebreaks }}</p>
        </div>
        <div class="col-12 col-md-6">
            {% if object in cart.products.all %}
                In Cart <button class="btn btn-link">Remove?</button>
            {% else %}
                <button class="btn btn-success">Add to Cart</button>
            {% endif %}
        </div>
    </div>

{% endblock %}
